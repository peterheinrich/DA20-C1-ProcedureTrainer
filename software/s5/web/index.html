    <script>

        var pitch = 0.0;
        var roll = 10.0;

        connectSim();
        function connectSim() {
            var ws = new WebSocket('ws://localhost:8080/ws')
            ws.onopen = function (ev) {
                
            }
            ws.onmessage = function (ev) {
                try {
                    var data = JSON.parse(ev.data);
                    if (data.name == "indicated-altitude-ft") {
                        setAltitude(data.value);
                    }
                    else if (data.name == "indicated-roll-deg") {
                        setRoll(data.value);
                        updateRollAndPitch();
                    }
                    else if (data.name == "indicated-pitch-deg") {
                        setPitch(data.value);
                        updateRollAndPitch();
                    }
                    else if (data.name == "setting-hpa") {
                        updateQNH(data.value);
                    }
                    else if (data.name == "groundspeed-kt") {
                        updateGS(data.value);
                    }
                    else if (data.name == "true-speed-kt") {
                        updateTAS(data.value);
                    }
                    else if (data.name == "temperature-degc") {
                        updateOAT(data.value);
                    }
                    else if (data.name == "airspeed-kt") {
                        updateTAS(data.value);
                    }
                    else if (data.name == "indicated-speed-kt") {
                        updateIAS(data.value);
                    }
                    else if (data.name == "indicated-slip-skid") {
                        updateSlipSkidBall(data.value);
                    }
                    else if (data.name == "indicated-heading-deg") {
                        updateHdg(data.value);
                    }



                } catch (e) {
                    console.log('Exception in onmessage:' + e)
                }
            }
            ws.onclose = function (ev) {
                var msg = 'Lost connection to FlightGear.'
                console.log(msg);
            }

            ws.onerror = function (ev) {
                var msg = 'Error communicating with FlightGear.'
                console.log(msg);
            }
        }


        function updateHdg(val) {
            tape = document.getElementById('headingTape');
            tape.setAttribute("transform", "translate("+ val / 360 * (-720)+",0)");
            field = document.getElementById('hdg');
            displayString = "";
            val = Math.round(val);
            if (val == 360) val = 0;

            if(val < 100)
                displayString = "0";
            if(val < 10)
                displayString += "0";
            field.innerHTML = displayString + val + "&#176;";
        }

        function updateSlipSkidBall(val) {
            ball = document.getElementById('ball');
            ball.setAttribute("transform", "translate("+ val * (-13)+",0)");

        }

        function setPitch(val) {
            this.pitch = val;
        }
        function setRoll(val) {
            this.roll = (-1) * val;
        }
        function updateGS(val) {
            gs = document.getElementById('gs');
            gs.innerHTML = Math.round(val);
        }
        function updateOAT(val) {
            oat = document.getElementById('oat');
            oat.innerHTML = Math.round(val) + "&#8451;";
        }

        function updateTAS(val) {
            tas = document.getElementById('tas');
            tas.innerHTML = Math.round(val);
        }

        function updateIAS(val) {
            as_tape = document.getElementById('as_tape');
            as_tape.setAttribute("transform", "translate(0," + (val * 4) + ")");

            as_digit3_tape = document.getElementById('as_digit3_tape');
            as_digit2_tape = document.getElementById('as_digit2_tape');
            as_digit1_tape = document.getElementById('as_digit1_tape');


            digit1 = (val % 10);
            digit2 = Math.floor((val % 100) / 10);
            digit3 = Math.floor((val % 1000) / 100);
            
           
            if(digit1 > 9.0 && digit1 <= 10.0) {
                digit2 += (digit1 - 9);
            }
            if(digit2 > 9.0 && digit2 <= 10.0) {
                digit3 += (digit2 - 9);
            }
            // blank if leading digit is zero
            if (digit3 < 1) {
                scrollAirspeedDigit(as_digit3_tape, -2);
                if (digit2 < 1) {
                    scrollAirspeedDigit(as_digit2_tape, -2);
                }
                else {
                    scrollAirspeedDigit(as_digit2_tape, digit2);
                }
            }
            else {
                scrollAirspeedDigit(as_digit3_tape, digit3);
                scrollAirspeedDigit(as_digit2_tape, digit2);
            }
            scrollAirspeedDigit(as_digit1_tape, digit1);

        }
        function scrollAirspeedDigit(digit_tape, value) {
            digit_tape.setAttribute("transform", "translate(0," + (value * 22) + ")");
        }

        function updateRollAndPitch() {
            pitchbar = document.getElementById('pitchbar');
            bank_indicator = document.getElementById('bank_indicator');
            horizon = document.getElementById('horizon');

            pitchbar.setAttribute("transform", "rotate(" + this.roll + ",160,128) translate(0," + 4 * pitch + ")");
            bank_indicator.setAttribute("transform", "rotate(" + this.roll + ",160,128)  ");
            horizon.setAttribute("transform", "rotate(" + this.roll + ",160,128)  translate(0," + 4 * pitch + ")");
        }

        function updateQNH(val) {
            qnh = document.getElementById('qnh');
            qnh.innerHTML = Math.round(val);
        }

        function setAltitude(alt) {
            tape5 = document.getElementById('digit5_tape');
            tape4 = document.getElementById('digit4_tape');
            tape3 = document.getElementById('digit3_tape');
            tape12 = document.getElementById('digit12_tape');

            // blank if leading digit is zero
            if (Math.floor(alt / 10000) === 0) {
                scrollAltitudeDigit(tape5, -2);
            }
            else {
                scrollAltitudeDigit(tape5, Math.floor(alt / 10000));
            }

            digit12 = (alt % 100) / 20;
            digit3 = Math.floor((alt % 1000) / 100); 
            digit4 = Math.floor((alt % 10000) / 1000); 
            
            if(digit12 > 4.5 && digit12 <= 5.0) {
                digit3 += (digit12 - 4.5) * 2;
            }
            if(digit3 > 9.0 && digit3 <= 10.0) {
                digit4 += (digit3 - 9);
            }

            scrollAltitudeDigit(tape4, digit4);
            scrollAltitudeDigit(tape3, digit3);
            scrollAltitudeDigit(tape12, digit12);
            scrollAltitudeTape(alt);
        }

        function scrollAltitudeDigit(digit_tape, value) {
            digit_tape.setAttribute("transform", "translate(0," + (value * 22) + ")");
        }

        function scrollAltitudeTape(alt) {
            nearest = Math.round(alt / 100) * 100
            distance = alt - nearest;
            // alt_tape_lower2
            tape = document.getElementById('alt_tape');
            u2t = document.getElementById('alt_tape_upper2t');
            u2 = document.getElementById('alt_tape_upper2');
            u1t = document.getElementById('alt_tape_upper1t');
            u1 = document.getElementById('alt_tape_upper1');
            ct = document.getElementById('alt_tape_centert');
            c = document.getElementById('alt_tape_center');
            l1t = document.getElementById('alt_tape_lower1t');
            l1 = document.getElementById('alt_tape_lower1');
            l2t = document.getElementById('alt_tape_lower2t');
            l2 = document.getElementById('alt_tape_lower2');
            u2t.innerHTML = Math.floor((nearest + 200) / 1000);
            u2.innerHTML = ('000' + Math.floor(nearest + 200) % 1000).substr(-3);
            u1t.innerHTML = Math.floor((nearest + 100) / 1000);
            u1.innerHTML = ('000' + Math.floor(nearest + 100) % 1000).substr(-3);
            ct.innerHTML = Math.floor((nearest) / 1000);
            c.innerHTML = ('000' + Math.floor(nearest) % 1000).substr(-3);
            l1t.innerHTML = Math.floor((nearest - 100) / 1000);
            l1.innerHTML = ('000' + Math.floor(nearest - 100) % 1000).substr(-3);
            l2t.innerHTML = Math.floor((nearest - 200) / 1000);
            l2.innerHTML = ('000' + Math.floor(nearest - 200) % 1000).substr(-3);
            tape.setAttribute("transform", "translate(0," + (distance / 100 * 60) + ")");
        }
    </script>
